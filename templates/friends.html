{% extends 'layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">วันเวลาที่ซื้อ</th>
        <th scope="col">สินค้า</th>
        <th scope="col">การ Support จากเรา</th>
        <th scope="col">IP Server</th>
        <th scope="col">รายละเอียดสินค้า</th>
      </tr>
    </thead>
    <tbody>
      {% for f in friends %}
      <tr>
        <th scope="row">{{f.id}}</th>
        <td>{{f.name}}</td>
        <td>{{f.Support}}</td>
        <td>{{f.ip}}</td>
        <td>
          <a href="{{ url_for('friend_info', id=f.id) }}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-info-square"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
